  <body>
    <h1>**Ejercicio 4: Cálculo de descuentos***</h1>
    <p>
      Crea una función de flecha que tome un array de precios y aplique un 10%
      de descuento si el precio es superior a 100. Usa operadores ternarios para
      determinar si se aplica el descuento.
    </p>
    <script>
        let precioIngresado = prompt("Por favor, ingrese el precio");
        precioIngresado = Number(precioIngresado);
        precios = [precioIngresado];
        let aplicandodescuento=precios.map((precio) => {
            return precio>100 ? "Aplica descuento!" : "precio normal";
        });
        console.log(precios);
        console.log(aplicandodescuento);
      </script>
      
    
  </body>
