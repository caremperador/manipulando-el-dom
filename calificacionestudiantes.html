<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>try catch</title>
  </head>
  <body>
    <script>
      // Creamos un array de objetos. Cada objeto representa a un estudiante.
      // Hacemos esto para tener una colección de datos que podamos procesar.
      let estudiantes = [
        { nombre: "Juan", calificaciones: [90, 85, 77, 95] },
        { nombre: "Maria", calificaciones: [50, 60, 70, 80] },
        { nombre: "Pedro", calificaciones: [70, 80, 90, 100] },
        { nombre: "Ana", calificaciones: [100, 100, 100, 100] },
      ];

      // Creamos una función que calculará el promedio de calificaciones de un estudiante.
      // Las funciones nos permiten encapsular la lógica y reutilizarla en diferentes partes de nuestro código.
      let calcularPromedio = (estudiante) => {
        // Iniciamos una variable 'promedio' en 0. Esta variable almacenará la suma de las calificaciones.
        let promedio = 0;
        // Usamos un bucle 'for' para iterar sobre el array de calificaciones del estudiante.
        // Los bucles son útiles cuando necesitamos realizar la misma operación en cada elemento de un array.
        for (let i = 0; i < estudiante.calificaciones.length; i++) {
          // Agregamos la calificación actual a la variable 'promedio'.
          promedio += estudiante.calificaciones[i];
        }
        // Una vez que todas las calificaciones se han sumado, dividimos por la cantidad de calificaciones para obtener el promedio.
        // Esto es necesario porque el promedio es la suma de todos los elementos dividida por la cantidad de elementos.
        promedio = promedio / estudiante.calificaciones.length;
        // Imprimimos el promedio en la consola.
        // Hacemos esto para proporcionar una salida visible de nuestra función.
        console.log(`El promedio de ${estudiante.nombre} es ${promedio}`);
      };

      // Usamos un bucle 'for...of' para iterar sobre cada estudiante en el array de estudiantes.
      // Esto es útil cuando queremos realizar la misma operación (en este caso, calcular el promedio de calificaciones) en cada elemento de un array.
      for (let estudiante of estudiantes) {
        // Para cada estudiante, llamamos a la función 'calcularPromedio'.
        // Esto nos permite calcular y mostrar el promedio de calificaciones para cada estudiante individualmente.
        calcularPromedio(estudiante);
      }
    </script>
  </body>
</html>
